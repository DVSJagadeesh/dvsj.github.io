{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg?v=force-refresh"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png?v=force-refresh" sizes="32x32"/>
<link rel="shortcut icon" href="{{ base_path }}/images/favicon.ico?v=force-refresh"/>

{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    <script src="{{ base_path }}/{{ script }}"></script>
  {% endfor %}
{% endif %}
